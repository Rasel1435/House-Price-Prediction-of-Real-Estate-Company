name: CI/CD to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Recommended: Set up Docker Buildx for better caching and speed
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Added tags for both 'latest' and the specific commit SHA
          tags: |
            rasel143x/house-price-prediction:latest
            rasel143x/house-price-prediction:${{ github.sha }}
          # Using cache-from/to makes your builds significantly faster after the first run
          cache-from: type=gha
          cache-to: type=gha,mode=max