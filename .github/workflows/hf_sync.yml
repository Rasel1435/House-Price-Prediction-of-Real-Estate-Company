name: Sync to Hugging Face
on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git user
        run: |
          git config user.email "sheikhraselahmed19@gmail.com"
          git config user.name "rasel1435"

      - name: Authenticate to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # create netrc so git uses the token for huggingface.co
          printf 'machine huggingface.co\nlogin rasel1435\npassword %s\n' "$HF_TOKEN" > ~/.netrc
          chmod 600 ~/.netrc
          # ensure remote points to the HF repo (no token in URL)
          git remote set-url origin https://huggingface.co/spaces/rasel1435/house-price-prediction

      - name: Push to Hugging Face
        run: |
          git add -A
          git commit -m "Sync from GitHub Actions" || echo "No changes to commit"
          git push origin HEAD:main --force